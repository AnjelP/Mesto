<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"/>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./vendors/normalize.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__user-name" placeholder="Жак-Ив Кусто" type="text" name="username">
            <input class="popup__input popup__user-job" placeholder="Исследователь океана" type="text" name="job">
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <img class="popup__close-button" src="./images/close-icon.png" alt="popup close-icon">
      </div>
    </section>

     <header class="header">
      <a href="#" class="header__logo-container"
        ><img class="header__logo" src="./images/logo.svg" alt="mesto-russia"
      /></a>
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button">
            <img
              class="profile__button-image"
              src="./images/edit-button.svg"
              alt=""
            />
          </button>
        </div>
        <button class="profile__add-button">
          <img src="./images/add-button.svg" alt="" />
        </button>
      </section>

      <article class="elements">
        <ul class="elements-container">
          <li class="element">
            <img
              src="https://thecatapi.com/api/images/get?format=src&type=gif?1"
              alt="random cat"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Котик</p>
              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="like-button" />
              </button>
            </div>
          </li>

          <li class="element">
            <img
              src="https://thecatapi.com/api/images/get?format=src&type=gif?2"
              alt="random cat"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Котик</p>
              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="like-button" />
              </button>
            </div>
          </li>

          <li class="element">
            <img
              src="https://thecatapi.com/api/images/get?format=src&type=gif?3"
              alt="random cat"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Котик</p>
              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="like-button" />
              </button>
            </div>
          </li>

          <li class="element">
            <img
              src="https://thecatapi.com/api/images/get?format=src&type=gif?4"
              alt="random cat"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Котик</p>
              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="like-button" />
              </button>
            </div>
          </li>

          <li class="element">
            <img
              src="https://thecatapi.com/api/images/get?format=src&type=gif?5"
              alt="random cat"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Котик</p>
              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="like-button" />
              </button>
            </div>
          </li>

          <li class="element">
            <img
              src="https://thecatapi.com/api/images/get?format=src&type=gif?6"
              alt="random cat"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__title">Котик</p>
              <button class="element__like-button">
                <img src="./images/like-button.svg" alt="like-button" />
              </button>
            </div>
          </li>
        </ul>
      </article>
    </main>

    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
