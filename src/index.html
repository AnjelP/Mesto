<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./vendors/normalize.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#"><img src="./images/logo.svg" alt="mesto-russia" /></a>
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job"></p>
          <button class="profile__edit-button"></button>
        </div>
      </section>

      <article class="elements">
        <ul class="element-container">
          <li class="element">
            <img src="https://thecatapi.com/api/images/get?format=src&type=gif?1" alt="random cat" class="element__image" />
            <p class="element__title"></p>
            <button class="element__like-button"></button>
          </li>

          <li class="element">
            <img src="https://thecatapi.com/api/images/get?format=src&type=gif?2" alt="random cat" class="element__image" />
            <p class="element__title"></p>
            <button class="element__like-button"></button>
          </li>

          <li class="element">
            <img src="https://thecatapi.com/api/images/get?format=src&type=gif?3" alt="random cat" class="element__image" />
            <p class="element__title"></p>
            <button class="element__like-button"></button>
          </li>

          <li class="element">
            <img src="https://thecatapi.com/api/images/get?format=src&type=gif?4" alt="random cat" class="element__image" />
            <p class="element__title"></p>
            <button class="element__like-button"></button>
          </li>

          <li class="element">
            <img src="https://thecatapi.com/api/images/get?format=src&type=gif?5" alt="random cat" class="element__image" />
            <p class="element__title"></p>
            <button class="element__like-button"></button>/li>
          </li>

          <li class="element">
            <img src="https://thecatapi.com/api/images/get?format=src&type=gif?6" alt="random cat" class="element__image" />
            <p class="element__title"></p>
            <button class="element__like-button"></button>
          </li>
        </ul>
      </article>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
